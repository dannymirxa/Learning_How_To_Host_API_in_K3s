apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-api
  template:
    metadata:
      labels:
        app: employee-api
    spec:
      initContainers:
        - name: init-chmod
          image: busybox
          command: ["sh", "-c", "chmod 777 /usr/src/app/database/Employee.db"]
          volumeMounts:
            - name: employee-db
              mountPath: /usr/src/app/database
      containers:
        - name: employee-api
          image: employee-api:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: employee-db
              mountPath: /usr/src/app/database
      volumes:
        - name: employee-db
          persistentVolumeClaim:
            claimName: employee-api-pvc